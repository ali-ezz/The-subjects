<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    /* Quick inline style for demo; move to external CSS if desired */
    body {
      font-family: Arial, sans-serif; 
      background: #f0f0f0; 
      margin: 0; 
      padding: 0;
    }
    .login-container {
      background: white; 
      width: 300px; 
      margin: 100px auto; 
      padding: 20px; 
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%; 
      padding: 8px; 
      margin-bottom: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
    button {
      width: 100%; 
      padding: 10px; 
      background: #007bff; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle-btn {
      background: #28a745 !important;
      margin-top: 10px;
    }
    p.error {
      color: red;
      text-align: center;
      margin: 10px;
    }
    p.success {
      color: green;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submitBtn" onclick="handleSubmit()">Login</button>
    <button class="toggle-btn" onclick="toggleForm()">No account? Click to Sign Up</button>
    <p id="message"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
